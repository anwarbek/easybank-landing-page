<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyBank</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="header-container container">
      <div class="header-body">
        <!-- LOGO -->
        <a href="#" class="header-logo logo">
          <img class="logo-img" src="img/logo.svg" alt="logo" width="139" height="20">
        </a>
        <!-- MENU -->
        <nav class="header-menu">
          <ul class="header-menu-list">
            <li class="header-menu-list-item">
              <a href="#" class="header-menu-link">Home</a>
            </li>
            <li class="header-menu-list-item">
              <a href="#" class="header-menu-link">About</a>
            </li>
            <li class="header-menu-list-item">
              <a href="#" class="header-menu-link">Contact</a>
            </li>
            <li class="header-menu-list-item">
              <a href="#" class="header-menu-link">Blog</a>
            </li>
            <li class="header-menu-list-item">
              <a href="#" class="header-menu-link">Careers</a>
            </li>
          </ul>
        </nav>
        <!-- BUTTON -->
        <a href="#" class="header-button button">Request Invite</a>
      </div>
    </div>
  </header>
  <!-- HERO -->
  <div class="hero">
    <div class="hero-container container">
      <div class="hero-content">
        <h1 class="hero-title">Next generation digital banking</h1>
        <p class="hero-text">Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing, and much more.</p>
        <a href="#" class="hero-button button">Request Invite</a>
      </div>
      <img class="hero-img" src="img/hero-phones-desktop.png" alt="phone" width="730" height="900" srcset="img/hero-phones-desktop.png 1x, img/hero-phones-desktop@2x.png 2x">
    </div>
  </div>


  <script src="js/main.js"></script>
</body>
</html>
